<!DOCTYPE html>
<html>
<style>
  body {
    font: 14px/1.4 "Lucida Grande", "Lucida Sans Unicode", Lucida, Helvetica, Arial, sans-serif;
  }
  
  tt {
    font-size: .8em;
  }
  
  #rules {
    cursor: pointer !important;
    max-width: 800px;
  }
  
  .rule {
    clear: both;
    min-height: 2.5em;
    margin: .2em 0;
    padding: .5em;
    width: 100%;
    display: inline-block;
    border: 1px solid #cccccc;
    background: #f5f5f5;
    border-radius: 3px;
  }
  
  .rule:after {
  	content: “.”;
  	display: block;
  	clear: both;
  	visibility: hidden;
  	line-height: 0;
  	height: 0;
  }
  
  .rule span, .rule tt {
    float: left;
    margin-right: 20px;
    width: 200px;
    max-height: 4em;
    overflow: hidden;
  }
  
  .rule .name {
    color: #1c94c4;
    font-weight: bold;
  }
  
  .rule .replacement {
    max-width: 300px;
  }
</style>
<script src="/jquery-1.7.1.min.js"></script>
<script src="/jquery-ui-1.8.17.custom.min.js"></script>
<script>
jQuery(function ($) {
  // obtain the rules
  var rules = JSON.parse(localStorage.rules);
  
  // make a container for the rules
  var $rules = $('#rules');

  // add all rules to the container
  for(var ruleName in rules) {
    var rule = rules[ruleName],
        $label = $('<span>').addClass('name').text(ruleName),
        $regexp = $('<tt>').addClass('regexp').text(rule.regexp),
        $replacement = $('<tt>').addClass('replacement').text(rule.replacement),
        $rule = $('<div>').addClass('rule ui-widget-content').append($label, $regexp, $replacement);
    $rules.append($rule);
  }
  
  // make the rules container sortable
  $rules.sortable();
  $rules.disableSelection();
});
</script>
<head>
  <title>xkcd #37 options</title>
</head>
<header>
  <h1>xkcd #37 rules</h1>
  <div id="rules" class="ui-widget">
  </div>
</header>

</html>
